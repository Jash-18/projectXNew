{% extends 'base.html' %}
{% block pagetitle %}Result{% endblock pagetitle %}
{% block body %}
<div class="container py-5">
  <h2>{{ title }}</h2>
  <div class="row">
    <div class="col-md-6">
      <img src="{{ image_url }}" class="img-fluid rounded" alt="disease image" />
      <p class="mt-3"><strong>Prediction Index:</strong> {{ pred }}</p>
    </div>
    <div class="col-md-6">
      <h4>Description</h4>
      <p>{{ desc }}</p>
      <h4>Possible Steps</h4>
      <p>{{ prevent }}</p>
      <h4>Suggested Supplement</h4>
      <div class="d-flex align-items-center gap-3">
        <img src="{{ simage }}" style="max-width:120px" class="rounded border" />
        <div>
          <div class="fw-bold">{{ sname }}</div>
          {% if buy_link %}
          <a href="{{ buy_link }}" target="_blank" class="btn btn-primary btn-sm mt-2">Buy</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
